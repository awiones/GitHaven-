Crate:
  CrateType: CSGO
  StartingKeys: 0
  RequiredKeys: 0
  Max-Mass-Open: 10
  InGUI: true
  Slot: 11
  OpeningBroadCast: true
  BroadCast: "%prefix%<bold><gold>%player%</bold><reset> <gray>is opening a <bold><yellow>Basic Crate.</bold>"
  opening-command:
    toggle: false
    commands:
      - "put your command here."
  sound:
    cycle-sound:
      toggle: true
      value: "block.note_block.xylophone"
      volume: 1.0
      pitch: 1.0
    click-sound:
      toggle: true
      value: "ui.button.click"
      volume: 1.0
      pitch: 1.0
    stop-sound:
      toggle: true
      value: "entity.player.levelup"
      volume: 1.0
      pitch: 1.0
  Prize-Message:
    - "<gray>You have won <red>%reward% <gray>from <red>%crate%."
  Prize-Commands: []
  Settings:
    Broadcast:
      Toggle: false
      Messages:
        - "<red>%player% won the prize <yellow>%reward%."
      Permission: ""
    Rewards:
      Re-Roll-Spin: false
      Permission:
        Toggle: false
        Persist: false
        Max-Cap: 20
  Item: "chest"
  Custom-Model-Data: -1
  Glowing: false
  Name: "<bold><yellow>Basic Crate</bold>"
  Lore:
    - "<gray>This crate contains strange objects."
    - "<gray>You have <gold>%keys% keys <gray>to open this crate with."
    - "<gray>You have opened this crate: <gold>%crate_opened% times"
    - "<gray>(<yellow>!<gray>) Right click to view rewards."
  Preview:
    Name: "<yellow>Basic Crate Preview"
    Toggle: true
    ChestLines: 6
    Glass:
      Toggle: true
      Name: " "
      Item: "gray_stained_glass_pane"
      Custom-Model-Data: -1
  PhysicalKey:
    Name: "<bold><yellow>Basic Crate Key</bold>"
    Lore:
      - "<gray>A special Key"
      - "<gray>For a special Crate."
    Item: "tripwire_hook"
    Custom-Model-Data: -1
    Glowing: true
  Hologram:
    Toggle: true
    Height: 1.5
    Range: 8
    Update-Interval: -1
    Color: "transparent"
    Message:
      - "&e&lBasic Crate"
  Prizes:

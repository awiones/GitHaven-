Crate:
  CrateType: Wonder
  StartingKeys: 0
  RequiredKeys: 0
  Max-Mass-Open: 10
  InGUI: true
  Slot: 31
  OpeningBroadCast: true
  BroadCast: "%prefix%<bold><gold>%player%</bold><reset> <gray>is opening a <bold><gradient:#7e3ff2:#e0b3ff>Mystic Crate.</gradient></bold>"
  opening-command:
    toggle: false
    commands:
      - "put your command here."
  sound:
    cycle-sound:
      toggle: true
      value: "block.note_block.xylophone"
      volume: 1.0
      pitch: 1.0
    click-sound:
      toggle: true
      value: "ui.button.click"
      volume: 1.0
      pitch: 1.0
    stop-sound:
      toggle: true
      value: "entity.player.levelup"
      volume: 1.0
      pitch: 1.0
  Prize-Message:
    - "<gray>You have won <red>%reward% <gray>from <red>%crate%."
  Prize-Commands: []
  Settings:
    Broadcast:
      Toggle: false
      Messages:
        - "<red>%player% won the prize <yellow>%reward%."
      Permission: ""
    Rewards:
      Re-Roll-Spin: false
      Permission:
        Toggle: false
        Max-Cap: 20
  Item: "amethyst_shard"
  Custom-Model-Data: -1
  Glowing: true
  Name: "<bold><gradient:#7e3ff2:#e0b3ff>Mystic Crate</gradient></bold>"
  Lore:
    - "<gray>This crate contains mysterious magical items."
    - "<gray>You have <gold>%keys% keys <gray>to open this crate with."
    - "<gray>You have opened this crate: <gold>%crate_opened% times"
    - "<gray>(<yellow>!<gray>) Right click to view rewards."
  Preview:
    Name: "<gradient:#7e3ff2:#e0b3ff>Mystic Crate Preview</gradient>"
    Toggle: true
    ChestLines: 6
    Glass:
      Toggle: true
      Name: " "
      Item: "purple_stained_glass_pane"
      Custom-Model-Data: -1
  PhysicalKey:
    Name: "<bold><gradient:#7e3ff2:#e0b3ff>Mystic Crate Key</gradient></bold>"
    Lore:
      - "<gradient:#7e3ff2:#e0b3ff>A magical key to open a mystic crate!</gradient>"
    Item: "tripwire_hook"
    Custom-Model-Data: -1
    Glowing: true
  Hologram:
    Toggle: true
    Height: 1.5
    Range: 8
    Update-Interval: -1
    Color: "transparent"
    Message:
      - "&d&lMystic &b&lCrate"
  Prizes:

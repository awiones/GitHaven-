      DisplayName: "<aqua>XP Bottle x32"
      DisplayItem: "experience_bottle"
      DisplayAmount: 32
      Weight: 20.0
      Items:
        - "Item:experience_bottle, Amount:32, Name:<aqua>XP Bottle x32"

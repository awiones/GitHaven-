tablist-name-formatting:
  enabled: true
  anti-override: true
scoreboard-teams:
  enabled: true
  enable-collision: true
  invisible-nametags: false
  anti-override: true
  sorting-types:
  - GROUPS:owner,admin,mod,helper,builder,vip,default
  - PLACEHOLDER_A_TO_Z:%player%
  case-sensitive-sorting: true
playerlist-objective:
  enabled: true
  value: '%ping%'
  fancy-value: '&7⚡ %ping%ms'
  title: GitHaven
  render-type: INTEGER
belowname-objective:
  enabled: true
  value: '%health%'
  title: '&c❤'
  fancy-value: '&c%health% &c❤'
  fancy-value-default: NPC
prevent-spectator-effect:
  enabled: true
scoreboard:
  enabled: true
  toggle-command: /sb
  remember-toggle-choice: true
  hidden-by-default: false
  use-numbers: true
  scoreboards:
    main:
      title: '&6&lGITHAVEN'
      lines:
      - '&7&m━━━━━━━━━━━━━━━━━━━━'
      - '&e➤ &7Player: &f%player%'
      - '&e➤ &7Rank: &f%group%'
      - '&7&m┈┈┈┈┈┈┈┈┈┈┈┈┈┈┈┈┈┈'
      - '&e➤ &7Online: &f%online%&8/&f%server_max_players%'
      - '&e➤ &7Ping: &f%ping%&8ms'
      - '&e➤ &7Balance: &a$%vault_eco_balance%'
      - '&7&m┈┈┈┈┈┈┈┈┈┈┈┈┈┈┈┈┈┈'
      - '&e➤ &7World: &f%world%'
      - '&e➤ &7Time: &f%time%'

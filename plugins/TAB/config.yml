      - '&b✦ &e147.185.221.28:21960 &b✦'
layout:
  enabled: false
ping-spoof:
  enabled: false
placeholders:
  date-format: MM/dd/yyyy
  time-format: HH:mm:ss
  time-offset: 0
  register-tab-expansion: true
placeholder-output-replacements:
  '%essentials_vanished%':
    'yes': '&7| &8Vanished'
    'no': ''
conditions:
  nick:
    conditions:
    - '%player%=%essentials_nickname%'
    true: '%player%'
    false: ~%essentials_nickname%
  staff:
    conditions:
    - permission:tab.staff
    true: '&c⚑ '
    false: ''
placeholder-refresh-intervals:
  default-refresh-interval: 500
  '%server_uptime%': 1000
  '%server_tps_1_colored%': 500
  '%player_health%': 200
  '%player_ping%': 500
  '%vault_prefix%': 1000
animations:
  Welcome:
    change-interval: 200
    random: false
    texts:
    - '&fWelcome'
    - '&eWelcome'
    - '&6Welcome'
    - '&eWelcome'
  web:
    change-interval: 500
    random: false
    texts:
    - '&ewww.githaven.com'
    - '&6www.githaven.com'
    - '&ewww.githaven.com'
    - '&6www.githaven.com'
  barcolors:
    change-interval: 500
    random: false
    texts:
    - YELLOW
    - PINK
    - BLUE
    - RED
    - GREEN
    - PURPLE
    - WHITE
    - YELLOW
    - PINK
    - BLUE
    - RED
    - GREEN
    - PURPLE
    - WHITE
  progress:
    change-interval: 200
    random: false
    texts:
    - '100'
    - '90'
    - '80'
    - '70'
    - '60'
    - '50'
    - '40'
    - '30'
    - '20'
    - '10'
    - '20'
    - '30'
    - '40'
    - '50'
    - '60'
    - '70'
    - '80'
    - '90'
assign-groups-by-permissions: false
primary-group-finding-list:
- Owner
- Admin
- Mod
- Helper
- Builder
- VIP
- MVP
- default
permission-refresh-interval: 1000
debug: false
mysql:
  enabled: false
  host: 127.0.0.1
  port: 3306
  database: tab
  username: user
  password: password
  useSSL: true
proxy-support:
  enabled: true
  type: PLUGIN
  plugin:
    name: RedisBungee
per-world-playerlist:
  enabled: false
  allow-bypass-permission: true
global-playerlist:
  enabled: false
  display-others-as-spectators: false
  update-latency: false
use-bukkit-permissions-manager: true
use-online-uuid-in-tablist: true
compensate-for-packetevents-bug: false
bossbar:
  enabled: false

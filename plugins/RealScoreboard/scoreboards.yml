# RealScoreboard created by joserodpt and maintained by Neziw
# Parameter explanation:
# - Default: if the scoreboard is the default one, doesn't require a permission
# - Default-World: the default world where the scoreboard appears
# - Display-Name: used for GUI and other purposes.
# - Refresh-Scoreboard: the main refresh delay for the whole scoreboard
# - Refresh-Title: refresh delay only for the scoreboard title
# - Title-Loop-Delay: loop delay for the title animation task
# - Board-Loop-Delay: loop delay for the bards switching task (if the scoreboard has multiple boards)
Version: 3
Scoreboards:
  default:
    Default: true
    Default-World: world
    Other-Worlds:
    - '*'
    Display-Name: '&6GitHaven Board'
    Permission: none
    Refresh:
      Scoreboard: 1 # Update every second for real-time ping
      Title: 10
      Title-Loop-Delay: 5
      Board-Loop-Delay: 30
    Boards:
      Board1:
        Title:
        - 'Welcome to'
        - 'Welcome to &6G'
        - 'Welcome to &6Gi'
        - 'Welcome to &6Git'
        - 'Welcome to &6GitH'
        - 'Welcome to &6GitHa'
        - 'Welcome to &6GitHav'
        - 'Welcome to &6GitHave'
        - 'Welcome to &6GitHaven'
        - 'Welcome to &6GitHaven'
        - 'Welcome to &6GitHave'
        - 'Welcome to &6GitHav'
        - 'Welcome to &6GitHa'
        - 'Welcome to &6GitH'
        - 'Welcome to &6Git'
        - 'Welcome to &6Gi'
        - 'Welcome to &6G'
        - 'Welcome to'
        Title-Loop-Delay: 5 # Animation delay for typing effect
        Lines:
        - '%blank%'
        - ' &7Player: &f%playername%'
        - ' &7Ping: &f%ping%'
        - '%blank%'
        - ' &7Balance: &f%money%'
        - ' &7Kills: &f%kills% &8| &7Deaths: &f%deaths%'
        - '%blank%'
        - ' &7Online: &f%online%&8/&f%maxplayers%'
        - '%blank%'
        - ' &7Server IP: &bplay.githaven.com'
        - '%blank%'
        Animations:
          Enabled: true
          Interval: 5 # Animation interval in ticks
          Frames:
            - '&6Welcome to &bGitHaven'
            - '&eYour Ultimate Minecraft Experience'
            - '&6Enjoy &bYour Stay!'
            - '&6Play Now on &bGitHaven!'
        Refresh:
          Scoreboard: 1 # Update every second for real-time ping
          Title: 10
          Title-Loop-Delay: 5
          Board-Loop-Delay: 30

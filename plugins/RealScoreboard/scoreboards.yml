Version: 3

Scoreboards:
  default:
    # Core Settings
    Default: true
    Default-World: world
    Other-Worlds:
      - '*'
    Display-Name: '&6&lGitHaven &8| &f&lNetwork'
    Permission: none
    
    # Refresh Timing (in seconds)
    Refresh:
      Scoreboard: 1
      Title: 8
      Title-Loop-Delay: 4
      Board-Loop-Delay: 30
    
    # Scoreboard Layouts
    Boards:
      MainBoard:
        # Title Animation - Smoother Transitions
        Title:
          - '&6&lGitHaven &f&lNetwork'
          - '&e&lGitHaven &f&lNetwork'
          - '&f&lGitHaven &6&lNetwork'
          - '&e&lGitHaven &f&lNetwork'
          - '&6&lGitHaven &f&lNetwork'
        
        # Content Lines - Cleaner Layout
        Lines:
          - '&7&l&m━━━━━━━━━━━━━━━━━━━━'
          - '&6● &fPlayer: &e%playername%'
          - '&6● &fPing: &a%ping%'
          - '&8&l┈┈┈┈┈┈┈┈┈┈┈┈┈┈┈┈┈┈'
          - '&6● &fBalance: &a$%vault_eco_balance_formatted%'
          - '&6● &fK/D: &a%kills% &8/ &c%deaths%'
          - '&8&l┈┈┈┈┈┈┈┈┈┈┈┈┈┈┈┈┈┈'
          - '&6● &fOnline: &e%online%&8/&e%maxplayers%'
          - '&7&l&m━━━━━━━━━━━━━━━━━━━━'
          - '&e&lplay.githaven.net'
        
        # Server Announcements - Simplified Animation
        Animations:
          Enabled: true
          Interval: 5
          Frames:
            - '&6&l✦ &f&lGitHaven Network &6&l✦'
            - '&e&l✦ &f&lUltimate MC Experience &e&l✦'
            - '&6&l✦ &f&lEnjoy Your Stay! &6&l✦'
            - '&e&l✦ &f&ljoin.discord.gg/githaven &e&l✦'
        
        # Board-specific Refresh Settings
        Refresh:
          Scoreboard: 1
          Title: 4
          Title-Loop-Delay: 2
          Board-Loop-Delay: 25
      